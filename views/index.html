<!DOCTYPE html><html><head>	<meta charset="UTF-8">	<title>欢迎来到Swallow网盘</title>	<link rel="stylesheet" type="text/css" href="css/index.css" />	<link rel="stylesheet" type="text/css" href="css/iconfont.css" />	<script src="js/jquery-3.3.1.js"></script></head><body>	<div id="app">		<header id="head">			<h1 class="title">				<img class="title-img" src="./img/logo.jpeg" alt="Swallow">				<span>Swallow 网盘</span>			</h1>			<div class="right">				<div class="user">					<div class="user-img-wrapper">						<img src="img/user-ico.png" alt="userlogo" />					</div>					<p class="user-name">欢迎来到Swallow</p>					<span class="iconfont user-icon">&#xe820;</span>					<div class="user-info">						<div class="user-info-img-wrapper">							<img src="img/user-ico.png" alt="" />						</div>						<p class="name-desc iconfont"><span>&#xe622;</span>用户名</p>						<p class="user-info-name">欢迎来到Swallow</p>						<div class="logout" id="logout">退出登录</div>					</div>				</div>			</div>		</header>		<section id="section">			<div class="tree-menu" class="fix" onselectstart="return false;">  			</div>			<div class="folder-content">				<div id="nav">					<ul class="nav_left" onselectstart="return false;">						<li class="item" id="upload-wrapper">							<label for="upload-inp" class="item-label">								<span class="iconfont">&#xe77b;</span>上传								<input type="file" value="上传" id="upload-inp" />							</label>						</li>						<li class="item" id="create">							<span class="iconfont">&#xe62d;</span>新建文件夹						</li>						<li class="item" id="rename">							<span class="iconfont">&#xe661;</span>重命名						</li>						<li class="item" id="remove">							<span class="iconfont">&#xe614;</span>移动						</li>						<li class="item" id="del">							<span class="iconfont">&#xe60a;</span>删除						</li>					</ul>				</div>				<div class="breadmenu">					<div class="checkall">						<i class="checkedAll"></i>					</div>					<div class="bread-nav" onselectstart="return false;">					</div>				</div>				<div class="folders">				</div>			</div>		</section>		<div id="mask" style="width:100%;height:100%;z-index:100;display:none;position: fixed;background: #000;opacity: .3;left: 0;top:0;">		</div>				<div style="z-index:200;" class="modal-tree">			<h2>选择存储位置</h2>			<p class="folderName">				<i class="iconfont floder-icon">&#xe614;</i>				<span>我的文档</span>			</p>			<div class="content"></div>			<div class="footer">				<p class="tip"></p>				<a class ="btn-ok f-btn">确定</a>				<a class="btn-cancel f-btn">取消</a>			</div>			<i class="close-ico">X</i>		</div>		<div id="delebox">			<div class="conf">				<i class="close-ico">X</i>				<h3 class="conf-title">删除文件</h3>				<div class="conf-content">					确定要删除文件吗？				</div>				<div class="conf-btn">					<a class="btn-ok" href="javascript:;">确定</a>					<a class="btn-cancel" href="javascript:;">取消</a>				</div>			</div>		</div>		<div class="full-tip-box">			<span>				<span class="tip-text">警告</span>			</span>		</div>	</div>	<div class="onloading">		<p>奋力加载中 ^ _ ^ 小主稍安勿躁</p>		 	</div>	<script>		// -------------------init onresize----------------------------		;(function(){			let section = document.querySelector('#section');			let head = document.querySelector('#head');			function resize(){				let clientH = document.documentElement.clientHeight;				section.style.height = clientH - head.offsetHeight+'px';			}			window.onresize = resize;			resize();		})();	</script>	<script src="js/data.js"></script>	<script src="js/render.js"></script>	<script src="js/index.js"></script></body></html>
